<app-alert></app-alert>
<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-green-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 flex items-center justify-center p-4">
  <!-- Background Pattern -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-blue-400 rounded-full opacity-10 blur-3xl"></div>
    <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-green-400 rounded-full opacity-10 blur-3xl"></div>
  </div>

  <!-- Login Card -->
  <div class="relative w-full max-w-md">
    <!-- Main Card -->
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl border border-gray-100 dark:border-gray-700 overflow-hidden">
      
      <!-- Header Section -->
      <div class="bg-gradient-to-br from-[#aed9fc] to-[#aed9fc] dark:bg-gradient-to-r dark:from-blue-600 dark:to-green-600 px-8 py-10 text-center">
        <div class="mb-4 flex justify-center items-center space-x-4">
          <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center shadow-lg">
            <img src="biswa-bangla.png" alt="Biswa Bangla Logo" class="h-12 w-auto">
          </div>
          <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center shadow-lg">
            <img src="isgpp-logo.png" alt="ISGPP Logo" class="h-12 w-auto">
          </div>
        </div>
        <h1 class="text-2xl font-bold text-blue-500 dark:text-white mb-2">Haziri Admin</h1>
        <p class="text-blue-500 dark:text-white text-sm">Sign in to your account</p>
      </div>

      <!-- Form Section -->
      <div class="px-8 py-8">
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-6">
          
          <!-- Phone Number Field -->
          <div class="space-y-2">
            <label for="phoneNumber" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
              <i class="fas fa-phone mr-2 text-blue-500"></i>Phone Number
            </label>
            <div class="relative">
              <input
                type="tel"
                id="phone"
                name="phone"
                [(ngModel)]="loginData.phone"
                #phoneNumber="ngModel"
                required
                maxlength="20"
                placeholder="Enter your phone number"
                class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg 
                       bg-white dark:bg-gray-700 text-gray-900 dark:text-white
                       focus:ring-2 focus:ring-blue-500 focus:border-blue-500 
                       transition-colors duration-200
                       placeholder-gray-400 dark:placeholder-gray-500"
                [class.border-red-500]="phoneNumber.invalid && phoneNumber.touched"
              >
              <div *ngIf="phoneNumber.invalid && phoneNumber.touched" 
                   class="absolute right-3 top-1/2 transform -translate-y-1/2">
                <i class="fas fa-exclamation-circle text-red-500"></i>
              </div>
            </div>
            <div *ngIf="phoneNumber.invalid && phoneNumber.touched" class="text-red-500 text-xs mt-1">
              Phone number is required
            </div>
          </div>

          <!-- Password Field -->
          <div class="space-y-2">
            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
              <i class="fas fa-lock mr-2 text-blue-500"></i>Password
            </label>
            <div class="relative">
              <input
                [type]="showPassword ? 'text' : 'password'"
                id="password"
                name="password"
                [(ngModel)]="loginData.password"
                #password="ngModel"
                required
                maxlength="100"
                placeholder="Enter your password"
                class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg 
                       bg-white dark:bg-gray-700 text-gray-900 dark:text-white
                       focus:ring-2 focus:ring-blue-500 focus:border-blue-500 
                       transition-colors duration-200
                       placeholder-gray-400 dark:placeholder-gray-500 pr-12"
                [class.border-red-500]="password.invalid && password.touched"
              >
              <button
                type="button"
                (click)="togglePassword()"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors"
              >
                <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
              </button>
            </div>
            <div *ngIf="password.invalid && password.touched" class="text-red-500 text-xs mt-1">
              Password is required
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            [disabled]="isLoading || loginForm.invalid"
            class="w-full bg-gradient-to-r from-blue-600 to-green-600 text-white py-3 px-4 rounded-lg
                   hover:from-blue-700 hover:to-green-700 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800
                   transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98]
                   disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100
                   font-medium text-sm flex items-center justify-center space-x-2"
          >
            <span *ngIf="!isLoading">
              <i class="fas fa-sign-in-alt mr-2"></i>Sign In
            </span>
            <span *ngIf="isLoading" class="flex items-center">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Signing in...
            </span>
          </button>

          <!-- Forgot Password Link -->
          <div class="text-center">
            <button
              type="button"
              (click)="onForgotPassword()"
              class="text-sm text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 
                     hover:underline transition-colors duration-200"
            >
              Forgot your password?
            </button>
          </div>

        </form>
      </div>

      <!-- Footer -->
      <div class="px-8 py-4 bg-gray-50 dark:bg-gray-700/50 border-t border-gray-100 dark:border-gray-600">
        <p class="text-xs text-center text-gray-500 dark:text-gray-400">
          Â© 2025 Haziri Admin Web-Portal. All rights reserved.
        </p>
      </div>

    </div>

    <!-- Security Notice -->
    <div class="mt-6 text-center">
      <div class="inline-flex items-center px-4 py-2 bg-green-50 dark:bg-green-900/20 rounded-full border border-green-200 dark:border-green-800">
        <i class="fas fa-shield-alt text-green-600 dark:text-green-400 mr-2 text-sm"></i>
        <span class="text-green-700 dark:text-green-300 text-xs font-medium">
          Secure Login Protected
        </span>
      </div>
    </div>

  </div>
</div>
